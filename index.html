<!DOCTYPE html>
<html>
  <head>
    <title>ECS - A-Frame School</title>
    <meta name="description" content="ECS - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="infoElement" src="https://ucarecdn.com/bb887674-c4d6-45c6-982a-0e14687c8656/">
        <img id="groundTexture" src="https://ucarecdn.com/b2ac6e1e-b44b-48ab-adfc-a3d595e07d1b/">
      </a-assets>

      <a-entity geometry="primitive: box; width: 0.4; height: 0.4; depth: 0.4"
        material="color: #194952"
        position="-0.7 1.5 -1.7"
        rotation="0 0 0"></a-entity>
      <a-entity geometry="primitive: box; width: 0.4; height: 0.4; depth: 0.4"
        material="color: #194952"
        position="0 2.1 -1.7"
        rotation="0 0 0"></a-entity>
      <a-entity geometry="primitive: box; width: 0.4; height: 0.4; depth: 0.4"
        material="color: #194952"
        position="0.7 1.5 -1.7"
        rotation="0 0 0"></a-entity>
      <a-sphere src="#infoElement"
        rotation="0 270 0"
        position="0 1.5 -1.7"
        radius="0.2"></a-sphere>

      <a-entity geometry="primitive:plane;height:10000;width:10000"
         rotation="-90 0 0"
         material="transparent:true;
                  repeat:10000 10000;
                  metalness:0.6;
                  roughness:0.4;
                  src:#groundTexture"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
